[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --verbose
    --cov=surfgeo
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    django: Django-specific tests
    flask: Flask-specific tests
    fastapi: FastAPI-specific tests

